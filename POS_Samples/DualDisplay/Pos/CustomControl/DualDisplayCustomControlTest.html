<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Note: The element id is different than the id generated by the POS extensibility framework. This 'template' id is not used by the POS extensibility framework. -->
    <script id="Microsoft_Pos_Extensibility_Samples_DualDisplay" type="text/html">
        <div class="height100Percent width100Percent" style="width: 100%;height:100%">
            <div id="left" style="width: 50%;height:100%;float: left;">
                <!--Image attr div section-->

                <div id="left1" style="width:100%;height:100%"><img id="dualImage" style="width:100%;height:100%" data-bind="attr:{src:imageUrl}" alt="Dual Display Image"></div>
            </div>
            <div style="width: 50%;height:100%;float: right;">
                <div class="row">
                    <div class="col-sm" style="padding-left:10%;">
                        <span>
                            <h1 class="text-center" data-bind="text: checkoutLabel">Checkout:</h1>
                        </span>
                    </div>
                    <div class="col-sm">
                        <span>
                            <h1 class="text-center" data-bind="text: checkoutItems"></h1>
                        </span>
                    </div>
                </div>

                <div class="height400 width100Percent no-shrink col marginBottom20">
                    <div class="col grow marginBottom48">
                        <div id="dualDisplayDataListSample" data-bind="msPosDataList: cartLinesDataList"></div>
                    </div>
                </div>

                <div class="marginBottom20">
                    <div class="container" style="padding-right:5%">
                        <!--subtotal-->
                        <div class="row">
                            <div class="col-sm-6">
                                <h2 class="marginLeft8" data-bind="text: subTotalLabel">Sub Total:</h2>
                            </div>
                            <div class="col-sm-6 textRight" style="width: 100%;">
                                <h2 class="marginLeft8" data-bind="text: subTotal"></h2>
                            </div>
                        </div>
                        <!--tax-->
                        <div class="row">
                            <div class="col-sm-6">
                                <h2 class="marginLeft8" data-bind="text: taxLabel">Tax(GST):</h2>
                            </div>
                            <div class="col-sm-6 textRight" style="width: 100%;">
                                <h2 class="marginLeft8" data-bind="text: tax"></h2>
                            </div>
                        </div>
                        <!--discount-->
                        <div class="row">
                            <div class="col-sm-6">
                                <h2 class="marginLeft8" data-bind="text: discountLabel">Discount($):</h2>
                            </div>
                            <div class="col-sm-6 textRight" style="width: 100%;">
                                <h2 class="marginLeft8" data-bind="text: discount"></h2>
                            </div>
                        </div>
                        <!--balance-->
                        <div class="row">
                            <div class="col-sm-6">
                                <h2 class="marginLeft8" data-bind="text: balanceLabel">Balance:</h2>
                            </div>
                            <div class="col-sm-6 textRight" style="width:100%;">
                                <h2 class="marginLeft8" data-bind="text: balance"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
