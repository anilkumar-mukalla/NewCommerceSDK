<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script id="Microsoft_Pos_Extensibility_Samples_DualDisplay" type="text/html">
        <div class="height100Percent width100Percent">
            <div class="marginBottom20">
                <h2 class="marginLeft8" data-bind="text: cartTotalAmountLabel">Total Amount:</h2>
                <h2 class="marginLeft8" data-bind="text: cartTotalAmount"></h2><br />
                <h2 class="marginLeft8" data-bind="text: cartTotalAmountLabel">Total Amount V4:</h2>
                <h2 class="marginLeft8" data-bind="text: cartTotalAmountV2"></h2><br />
                <h2 class="marginLeft8" data-bind="text: customerNameLabel">Customer Name:</h2>
                <h2 class="marginLeft8" data-bind="text: customerName"></h2><br />
                <h2 class="marginLeft8" data-bind="text: customerAccountNumberLabel">Customer Account Number:</h2><br />
                <h2 class="marginLeft8" data-bind="text: isLoggedOn()? 'logged in': 'logged out'"></h2><br />
                <h2 class="marginLeft8" data-bind="text: employeeNameLabel">Employee Name:</h2>
                <h2 class="marginLeft8" data-bind="text: employeeName"></h2><br />
            </div>

            <div class="GasPumpStatusView">
                <div class="grow pad20 scrollX col">
                    <div class="h4 pad8">Pump Status</div>
                    <div>
                        <div class="h4 pad8" data-bind="text: selectedPumpStatus"></div>
                    </div>
                    <div>
                        <div class="h4 pad8">Description</div>
                        <div class="h4 pad8" data-bind="text: selectedPumpDescription"></div>
                    </div>
                    <div data-bind="visible: isSelectedGasPumpPumping">
                        <div class="h4 pad8">Sale Total: </div>
                        <div class="h4 pad8" data-bind="text: selectedGasPumpTotal"></div>
                    </div>
                    <div data-bind="visible: isSelectedGasPumpPumping">
                        <div class="h4 pad8">Sale Volume:</div>
                        <div class="h4 pad8" data-bind="text: selectedGasPumpVolume"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
