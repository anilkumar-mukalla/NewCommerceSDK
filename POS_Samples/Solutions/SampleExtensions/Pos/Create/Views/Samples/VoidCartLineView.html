<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VoidCartLineView</title>
</head>
<body>
    <div class="VoidCartLineView">
        <div class="grow marginBottom48 scrollY">
            <div class="pad20 col width680">
                <div>
                    <button data-bind="click:getBarcode">Get Receipt Barcode</button>
                </div>
                <div class="h4" id="transactionInfo" data-bind="text: qrText"></div>
                <div class="height60 width120">
                    <img data-bind="attr: { src: imageBase64 }" class="height60 width120" alt="Receipt Barcode" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
