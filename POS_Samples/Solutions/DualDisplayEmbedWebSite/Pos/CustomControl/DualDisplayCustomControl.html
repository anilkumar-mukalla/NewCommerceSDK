<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .header-row {
            display: flex;
        }

        .header-row h2 {
            margin-right: 10px; /* Optional: add some space between the headers */
        }

        .h2-style {
            font-size: 1.5em;
            font-weight: bold;
        }

        #Microsot_Pos_Extensibility_Samples_DualDisplay img {
            width: 60%;
            height: 50%;
            display: block;
            align-content: center;
        }

        .dualDisplayContainer {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Note: The element id is different than the id generated by the POS extensibility framework. This 'template' id is not used by the POS extensibility framework. -->
    <script id="Microsot_Pos_Extensibility_Samples_DualDisplay" type="text/html">
        <div class="height100Percent width100Percent">
            <div class="height700 width100Percent no-shrink col marginBottom20">
                <div class="col grow marginBottom12">
                    <div id="dualDisplayDataListSample">
                    </div>
                </div>
            </div>
            <div class="dualDisplayContainer marginBottom8">
                 <div style="flex: 1">
                     <div style="border:solid">
                         <h2 style="font-weight: bold; text-decoration: underline;">The the current adding or updating line is here:</h2>
                         <div class="header-row">
                            <h2  style="font-weight: bold; text-decoration: underline;">Item Id:</h2>
                            <h2 class="marginLeft8" data-bind="text: itemId">Item Id:</h2>
                         </div>
                         <div class="header-row">
                             <h2  style="font-weight: bold; text-decoration: underline;">Product Name:</h2>
                             <h2 class="marginLeft8" data-bind="text: productName">Product Name:</h2>
                         </div>
                         <div class="header-row">
                            <h2  style="font-weight: bold; text-decoration: underline;">Product Qty:</h2>
                            <h2 class="marginLeft8" data-bind="text: productQuantity">Product Qty:</h2>
                         </div>
                         <div class="header-row">
                            <h2 style="font-weight: bold; text-decoration: underline;">Product Discount:</h2>
                            <h2 class="marginLeft8" data-bind="text: productDiscount">Product Discount:</h2>
                         </div>
                         <div class="header-row">
                            <h2  style="font-weight: bold; text-decoration: underline;">Product Cost:</h2>
                            <h2 class="marginLeft8" data-bind="text: productCost">Product Cost:</h2>
                         </div>
                     </div>
                </div>
                <div style="flex:1">
                    <div style="border:solid">
                        <h2 class="marginLeft8" data-bind="text: cartTotalAmountLabel">Total Amount:</h2>
                        <h2 class="marginLeft8" data-bind="text: cartTotalAmount"></h2>
                        <div>
                            <h2 class="marginLeft8"  style="display:inline" data-bind="text: customerNameLabel">Customer Name:</h2>
                            <h2 class="marginLeft8"  style="display:inline" data-bind="text: customerName"></h2>
                        </div>

                        <div>
                            <h2 class="marginLeft8" style="display:inline" data-bind="text: customerAccountNumberLabel">Customer Account Number:</h2>
                            <h2 class="marginLeft8" style="display:inline" data-bind="text: customerAccountNumber"></h2>
                        </div>

                        <h2 class="marginLeft8" data-bind="text: isLoggedOn() ? 'logged in' : 'logged out'"></h2>
                        <div class="header-row">
                            <h2 class="marginLeft8" data-bind="text: employeeNameLabel">Employee Name:</h2>
                            <h2 class="marginLeft8" data-bind="text: employeeName"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="imgContainer">
                <div style="border:solid">
                    <iframe id="webview" style="width: 100%; height: 590px; overflow: auto;"></iframe>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
