    </style>

            <div class="row">
                    <div class="marginBottom10">
                        <div class="miniFlex">
                            <label class="align-left" style="font:large, bold" data-bind="text: numOfCartLinesLabel"></label>
                            <label class="align-right" style="font:large, bold" data-bind="text: numOfCartLines"></label>

                    </div>
                </div>
            </div>
