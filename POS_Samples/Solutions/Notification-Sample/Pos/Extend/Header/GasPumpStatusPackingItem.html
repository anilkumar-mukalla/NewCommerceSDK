<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gas Pumps Status Item Templates</title>
    <link href="GasPumpStatusPackingItem.css" rel="stylesheet" />
</head>
<body>
    <script id="Microsoft_Pos_GasStationHeaderExtensionSample_UnpackedGasPumpStatusItem" type="text/html">
        <div id="con">
            <div class="reddot1"></div>
            <button class="pad0 center row"
                    data-bind="click: onItemClickedHandler, style: { 'background-color' :  backgroundColor }, attr: {'aria-label': label}">
                <div class="iconTrackers buttonIcon width48 height20"></div>
            </button>
            </div>
    </script>
    <script id="Microsoft_Pos_GasStationHeaderExtensionSample_PackedGasPumpStatusItem" type="text/html">
        <div id="con">
            <div data-bind="visible: hasOrdersToPickup()" class="reddot1"></div>
            <button id="gasPumpPackedButton" class="row pad0"
                    data-bind="click: onItemClickedHandler, style: { 'background-color' :  backgroundColor }, attr: {'aria-label': label}">
                <div class="iconTrackers buttonIcon height20 margin12">
                </div>
                <div class="grow col marginLeft8 padTop12">
                    <div class="h4 row" data-bind="text: label"></div>
                </div>
            </button>
        </div>
</script>
</body>
</html>
