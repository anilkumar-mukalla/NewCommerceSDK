<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gas Pumps Status Item Templates</title>
    <link href="GasPumpStatusPackingItem.css" rel="stylesheet" />
</head>
<body>
    <script id="Microsoft_Pos_GasStationHeaderExtensionSample_UnpackedGasPumpStatusItem" type="text/html">
        <button class="pad0 center row"
                data-bind="click: onItemClickedHandler, style:{'background-color': backgroundColor}, attr:{'arial-label': label}">
            <div class="iconTrackers buttonIcon width48 height20"></div>
        </button>
    </script>
    <script id="Microsoft_PosGasStationHeaderExtensionSample_PackedGasPumpStatusItem" type="text/html">
        <button id="gasPumpPackedButton"
                data-bind="click: onItemClickedHandler, style:{'background-color': backgroundColor}, attr:{'arial-label': label}">
            <div class="iconTrackers buttonIcon height20 margin12"></div>
            <div class="grow col marginLeft8 padTop12">
                <div class="width48 row" data-bind="text: label"></div>
            </div>
        </button>
    </script>
</body>
</html>
