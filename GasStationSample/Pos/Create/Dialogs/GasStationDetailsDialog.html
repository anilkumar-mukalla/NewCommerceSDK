<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gas Pump Status Dialog</title>
</head>
<body>
    <div class="grow col">
        <div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Current Price</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: pricePerUnit"></div>
                </div>
            </div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Number of Gas Pumps</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: pumpCount"></div>
                </div>
            </div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Gas Tank Capacity</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: gasTankCapacity"></div>
                </div>
            </div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Gas Tank Level</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: gasTankLevel"></div>
                </div>
            </div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Next Gas Delivery Date</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: nextGasDeliveryTime"></div>
                </div>
            </div>
            <div class="marginBottom20">
                <div class="row marginBottom4">
                    <div class="h6 secondaryFontColor">Las Gas Delivery Date</div>
                </div>
                <div class="row">
                    <div class="h4 width280" data-bind="text: lastGasDeliveryTime"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
